{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="rows">
		<div class="cols">
	<h1>{{object.title|title}}</h1>
	{{object.timestamp|timesince}}
	{{object.description|linebreaks }}
	{% if object.image %}
	<img src="{{object.image.url}}" class="img-fluid" />
</div>
	<div class="col-12 col-md-6">
		{% include 'product/snippets/update-cart.html' with product=object cart=cart %}
	</div>
</div>
</div>
	{% endif %}
{% endblock %}
